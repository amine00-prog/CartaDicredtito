<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-D3oDp2UUT12cWnAmFxAeI5ihU9bc21K1uLxv0L+8zwwvqqlUW4tiY3/Fp+biuVU3" crossorigin="anonymous">
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .credit-card {
      width: 360px;
      max-width: 100%;
      height: 220px;
      background-color: #7739ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(0, 0, 0);
      padding: 20px;
      position: relative;
      perspective: 1000px;
    }

    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      transition: transform 1.0s;
    }

    .card-front {
      transform: rotateY(0deg);
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .credit-card:hover .card-front {
      transform: rotateY(-180deg);
    }

    .credit-card:hover .card-back {
      transform: rotateY(0deg);
    }

    .card-logo {
      text-align: right;
      margin-bottom: 10px;
    }

    .card-logo img {
      height: 30px;
    }

    .card-number {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .card-info {
      display: flex;
      justify-content: space-between;
    }

    .card-holder {
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 35px;
    }

    .card-expiry {
      font-size: 14px;
    }

    .card-bar {
      height: 40px;
      background-color: #000000;
      margin-bottom: px;
    }

    .card-cvv {
      font-size: 14px;
      font-weight: bold;
    }

    .signature {
      position: absolute;
      bottom: 12px;
      right: 10px;
      font-size: 10px;
      font-weight: bold;
      text-align: right;
      font-style: italic;
      color: #ffffff;
    }

    .credit-card:nth-child(2) {
      margin-left: 30px; /* Aggiunto margine sinistro per separare le carte */
    }
  </style>
</head>
<body>
  <div class="credit-card">
    <div class="card-front">
      <div class="card-logo">
        <img src="MasterCard Logo - Bing.jpeg" alt="Logo della carta di credito">
      </div>
      <div class="card-number">
        1234 5678 9101 1121 <!-- Inserisci qui il numero della carta di credito -->
      </div>
      <div class="card-info">
        <div class="card-holder">
          Amine Salhi <!-- Inserisci qui il nome del titolare della carta di credito -->
        </div>
        <div class="card-expiry">
          12/24 <!-- Inserisci qui la data di scadenza della carta di credito -->
        </div>
        <div class="signature">
          Amine Salhi <!-- Inserisci qui la firma -->
        </div>
      </div>
      <div class="magnetic-stripe"></div>
      <div class="chip"></div>
    </div>
    <div class="card-back">
      <div class="card-bar"></div>
      <div class="card-cvv">
        123/cvv <!-- Inserisci qui il codice CVV della carta di credito -->
      </div>
    </div>
  </div>
